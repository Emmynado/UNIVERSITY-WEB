<main>
  <h1 class="section-title">Contact Us</h1>
  <form id="contact-form">
    <div class="form-group"><label for="fullName">Full Name</label><input id="fullName" name="fullName" required /></div>
    <div class="form-group"><label for="email">Email</label><input id="email" type="email" name="email" required /></div>
    <div class="form-group"><label for="subject">Subject</label><input id="subject" name="subject" required /></div>
    <div class="form-group"><label for="message">Message</label><textarea id="message" name="message" required></textarea></div>
    <button type="submit">Submit</button>
    <div id="form-alert"></div>
  </form>
</main>
